name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  dio: ^5.8.0+1
  shimmer: ^3.0.0
  lottie: ^3.2.0
  skeletonizer: ^1.4.3
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.20.2
  flutter_svg: ^2.0.17
  flutter_secure_storage: ^9.2.4
  # permission_handler: ^12.0.0+1
  logger: ^2.5.0
  dotted_border: ^2.1.0
  retrofit: ^4.1.0
  go_router: ^13.2.0
  get_it: ^7.6.4
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.8
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    # - assets/
    # - assets/icons/
    # - assets/images/
    # - assets/lottie/
    - .env

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/rubik/Rubik-Regular.ttf
          weight: 400

        - asset: assets/fonts/rubik/Rubik-Medium.ttf
          weight: 600

        - asset: assets/fonts/rubik/Rubik-Bold.ttf
          weight: 700

        - asset: assets/fonts/rubik/Rubik-Light.ttf
          weight: 300
      
        # italic
        - asset: assets/fonts/rubik/Rubik-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/rubik/Rubik-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/rubik/Rubik-MediumItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/rubik/Rubik-BoldItalic.ttf
          weight: 700

        - asset: assets/fonts/rubik/Rubik-Black.ttf
          weight: 900

        - asset: assets/fonts/rubik/Rubik-BlackItalic.ttf
          weight: 900

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400

        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 600

        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700

        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
      
        # italic
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
          weight: 700

        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900

        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
          weight: 900

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700